<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Dice game</title>
  </head>
  <body>

    <div class="wrapper">

      <div class="wrapper__top">
        <div class="dice-result" dice-result>НИЧЬЯ!</div>
        <button class="btn-throw-dice" data-throw-dice>Бросить кости</button>
      </div>

      <div class="wrapper__bottom">
        <div class="player1">
          <svg class="dice-icon dice-icon--red" aria-label="Кости игрока 1" width="100" height="100">
            <use href="assets/sprites.svg#dice_1"></use>
          </svg>
        </div>
        <div class="player2">
          <svg class="dice-icon dice-icon--red" aria-label="Кости игрока 2"  width="100" height="100">
            <use href="assets/sprites.svg#dice_1"></use>
          </svg>
        </div>
      </div>

    </div>

  </body>
</html>
